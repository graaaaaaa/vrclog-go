name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # ───────────────────────────────────────────────────────────
  # Lint ジョブ
  # ───────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Check formatting
        run: |
          files=$(gofmt -l $(git ls-files '*.go'))
          if [ -n "$files" ]; then
            echo "::error::Code is not formatted. Run 'go fmt ./...'"
            echo "$files"
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.1
          args: --timeout=5m

  # ───────────────────────────────────────────────────────────
  # Test ジョブ（マトリクス）
  # ───────────────────────────────────────────────────────────
  test:
    name: Test (${{ matrix.os }} / Go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: ['1.25', 'stable']
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.40.1'
          install-binaryen: false

      - name: Build test Wasm modules
        run: make -C internal/wasm/testdata

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -v ./cmd/vrclog

  # ───────────────────────────────────────────────────────────
  # Race Detector ジョブ
  # ───────────────────────────────────────────────────────────
  race-check:
    name: Race Detector
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run tests with race detector
        run: go test -race -count=1 ./...

  # ───────────────────────────────────────────────────────────
  # Coverage ジョブ
  # ───────────────────────────────────────────────────────────
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-vrclog-go

